<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0xsalt GitHub Stars</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #58a6ff;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .total-stars {
      font-size: 1.5rem;
      color: #f0c14b;
    }
    .loading, .error {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
    .error {
      color: #f85149;
    }
    .repo-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .repo-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      transition: border-color 0.2s;
    }
    .repo-card:hover {
      border-color: #58a6ff;
    }
    .repo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .repo-name {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .repo-name:hover {
      text-decoration: underline;
    }
    .star-count {
      color: #f0c14b;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .repo-description {
      color: #8b949e;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .no-repos {
      text-align: center;
      color: #8b949e;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>0xsalt Repositories</h1>
      <div class="total-stars" id="total-stars"></div>
    </header>
    <main id="content">
      <div class="loading">Loading repositories...</div>
    </main>
  </div>

  <script>
    async function loadRepos() {
      const content = document.getElementById("content");
      const totalStarsEl = document.getElementById("total-stars");

      try {
        const response = await fetch("/api/repos");
        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        totalStarsEl.textContent = `Total Stars: ${data.totalStars}`;

        if (data.repos.length === 0) {
          content.textContent = "";
          const noRepos = document.createElement("div");
          noRepos.className = "no-repos";
          noRepos.textContent = "No public repositories found";
          content.appendChild(noRepos);
          return;
        }

        content.textContent = "";
        const repoList = document.createElement("div");
        repoList.className = "repo-list";

        for (const repo of data.repos) {
          const card = document.createElement("div");
          card.className = "repo-card";

          const header = document.createElement("div");
          header.className = "repo-header";

          const link = document.createElement("a");
          link.href = repo.html_url;
          link.target = "_blank";
          link.rel = "noopener";
          link.className = "repo-name";
          link.textContent = repo.name;

          const stars = document.createElement("span");
          stars.className = "star-count";
          stars.textContent = repo.stargazers_count;

          header.appendChild(link);
          header.appendChild(stars);
          card.appendChild(header);

          if (repo.description) {
            const desc = document.createElement("p");
            desc.className = "repo-description";
            desc.textContent = repo.description;
            card.appendChild(desc);
          }

          repoList.appendChild(card);
        }

        content.appendChild(repoList);

      } catch (error) {
        content.textContent = "";
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = `Error: ${error.message}`;
        content.appendChild(errorDiv);
      }
    }

    loadRepos();
  </script>
</body>
</html>
